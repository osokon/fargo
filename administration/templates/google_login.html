<!doctype html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="icon" href="favicon.ico" type="image/x-icon"/>
<title>{{ school_name | default:"GDS School" }}</title>

<!-- Bootstrap Core and vandor -->
<link rel="stylesheet" href="/static/dist/assets/plugins/bootstrap/css/bootstrap.min.css" />

<!-- Core css -->
<link rel="stylesheet" href="/static/dist/assets/css/style.min.css"/>

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="/static/plugins/toastr/toastr.min.css">
<!-- overlayScrollbars -->
<link rel="stylesheet" href="/static/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
<link rel="stylesheet" href="/static/plugins/Datatables/datatables.min.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
<!-- Theme style -->
<!-- Google Font: Source Sans Pro -->
<link rel="stylesheet" href="/static/dist/assets/plugins/sweetalert/sweetalert.css">
<!-- Page Stylesheets -->
</head>

<body class="font-muli gradient iconcolor">

<div class="section-body mt-90">
    <div class="container-fluid">
        <div class="tab-content">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="card col-md-4">
                    <div class="card-body">
                        <div class="text-center">
                            <img class="mt-5" src="/static/dist/img/Google_logo.png" height="30" width="100">
                            <h5 class="mt-3">Ingia</h5>
                            <p>Nenda kwenye Gmail</p>
                        </div>
                      <form action="{% url 'google_login' %}" class="mt-5" method="post">
                            {% csrf_token %}
                            <div class="">
                                <div class="input-group input-group-lg" data-toggle="tooltip" title="Admission Date">
                                    <input id="emailAddress" type="email" class="form-control" placeholder="Barua Pepe" name="username" title="Please provide only a Best Startup Ever corporate e-mail address">
                                </div>
                            </div>
                            <div class="mt-3 mb-5">
                                <div class="input-group input-group-lg" data-toggle="tooltip" title="Admission Date">
                                    <input type="password" class="form-control" placeholder="Nywila" name="password" >
                                </div>
                            </div>
                            <div class="col-md-4 float-right">
                                <button type="submit" class="btn btn-sm btn-primary btn-block float-right" title="">Endelea</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
